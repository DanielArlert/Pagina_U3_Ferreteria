<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOGIN</title>
    <link href="./Modelo/InstalarBootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Vista/Recursos/css/login.css" rel="stylesheet">
</head>

<body onload="setTimeout(carga, 1000)">
    <div id="preloader">
      <div class="contieneloader">
        <div class="loader"> </div>
      </div>
    </div>

    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <p>BIENVENIDO</p>
                    </div>
                    <form action="#" method="POST">
                        <div class="form-group text-left">
                            <label for="usuario">Usuario:</label>
                            <input type="usuario" class="form-control" name="usuario" required>
                        </div>

                        <div class="form-group text-left">
                            <label for="clave">Clave:</label>
                            <input type="password" class="form-control" name="clave" required>
                        </div>

                        <button class="btn shadow-2 col-md-12 text-uppercase text-white">Ingresar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./Modelo/InstalarBootstrap/js/bootstrap.min.js"></script>
    <script src="./Vista/Recursos/preloader/preloader.js"></script>
</body>
</html>
