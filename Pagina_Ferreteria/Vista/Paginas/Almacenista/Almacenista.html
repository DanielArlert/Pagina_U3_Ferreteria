<!doctype html>

</head>

<body id="body-pd">
    <section>
        <header class="header bg-dark text-light" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
            
            <legend class="text-uppercase w-100 text-center">Detalle de entregas</legend>
        </header>

        <div class="l-navbar bg-secondary text-decoration-none" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="Almacenista.html" class="nav__link active">
                        <i class='bx bx-layer nav__logo-icon'></i>
                        <span class="nav__logo-name">Entregas</span>
                    </a>

                    <div class="nav__list">
                        <a href="Proveedores.html" class="nav__link">
                        <i class='bx bx-user nav__icon' ></i>
                            <span class="nav__name">Proveedores</span>
                        </a>

                        <a href="Productos.html" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>

                            <i class='bx bx-plus nav__icon' ></i>
                            <span class="nav__name">Agregar Entrega</span>
                        </a>
                    </div>
                </div>

                <a href="../../../index.html" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Salir</span>
                </a>
            </nav>
        </div>
    </section>
    

    <section>
    
        <div class="container-fluid">
            <div class="row">
                <div id="scatterplot-container" class="col-sm-12">
                    <div class="vis-container">

                        <form class="form-inline justify-content-center mb-2 text-center" action="#" method="GET" >
                            <div class="form-group col-0">
                                <input type="hidden" readonly class="form-control-plaintext w-100" value="1"  name="folio_entrega">
                            </div>
                            
                            <div class="form-group col-3">
                                <input type="text" readonly class="form-control-plaintext w-100 border bg-light" value="Daniel Arlert">
                            </div>
                            
                            <div class="form-group col-3">
                                <input type="text" readonly class="form-control-plaintext w-100 border bg-light" value="10000">
                            </div>
                            
                            <div class="form-group col-3">
                                <input type="text" readonly class="form-control-plaintext w-100 border bg-light" value="16/06/2021">
                            </div>
                            
                            <div class="form-group col-3">
                                <input type="submit" value="Detalle" name="submit" class="btn btn-dark w-100 text-uppercase">
                            </div>
                        </form>


                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-12">
                <div id="line-chart-container" class="vis-container table-responsive">

                        <table class="table table-striped table-hover table-bordered table-sm">

                            <thead class="thead-dark">
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Total</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Hacha</td>
                                    <td>100</td>
                                    <td>10000</td>   
                                </tr>
                            </tbody>
        
                        </table>

                    </div>
                </div>
            </div>
        </div>  

    </section>


    <script src="../../Recursos/preloader/nav.js"></script>
    <script src="../../Modelo/InstalarBootstrap/js/bootstrap.min.js"></script>
